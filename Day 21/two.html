<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 3px solid black;
            background-color: tan;
            display: flex;
            flex-direction: row;
            width: 45%;

        }
        #boxleft{
            background-color: bisque;
            border: 2px solid black;
            width: 50%;
            margin: 3px;
            padding: 3px;
            display: flex;
            flex-direction: column;
        }
        #boxright{
            background-color: rgb(201, 214, 181);
            border: 2px solid black;
            width: 50%;
            margin: 3px;
            padding: 3px;
        }
        p{
            border: 2px solid rgb(182, 102, 32);
        }
        @media (max-width:600px){
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="boxleft"> 
            <p>text1</p>
            <p>text2</p>

        </div>
        <div id="boxright">
            <img src="ScreenShot-2025-8-16_0-37-0.png" alt="" width="100%" height="100%">

        </div>
    </div>
</body>
</html>
