<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border ="1">
        <thead>
            <th>Student Id</th>
            <th>Student name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <td>Shivam</td>
                <td>Male</td>
                <td>21</td>
            </tr>
            <tr>
                <td>1235</td>
                <td>Nikita</td>
                <td>Female</td>
                <td rowspan="3">21</td>
            </tr>
            <tr>
                <td>1236</td>
                <td>Maggie</td>
                <td>Female</td>
                <!-- <td>11</td> -->
            </tr>
            <tr>
                <td>1237</td>
                <td>Aakash</td>
                <td>Trans</td>
                <!-- <td>32</td> -->
            </tr>
        </tbody>
    </table>
<br>
    <table border = "3">
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>column 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1 cell1</td>
            <td>Row 1 cell 2</td>
            <td>Row 1 cell 3</td>
        </tr>
        <tr>
            
            <td>Row 2 cell 2</td>
            <td>Row 2 cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 cell 1</td>
            
        </tr>
    </table>
</body>

</html>
