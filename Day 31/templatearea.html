<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .body{
            width: 100%;
            height: 100%;
        }
        .container{
            width: 100%;
            height: 100%;
            display: grid;
            gap: 1rem;
            background-color: rgb(166, 166, 166);
            padding: 4rem;
            grid-template-areas: 
            "header header header"
            "sidebar content1 content1"
            "sidebar content2 content3"
            "footer footer footer" ;
            
        }
        .item{
            padding: 1rem;
            border: 2px solid black;
            background-color: rgb(50, 121, 30);
        }
        #header{
            grid-area: header;
        }
        #sidebar{
            grid-area: sidebar;
        }
        #content1{
            grid-area: conetnt1;
        }    
        #content2{
            grid-area: conetnt2;
        }
        #content3{
            grid-area: conetnt3;
        }
        #footer{
            grid-area: footer;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="item" id="header">header</div>
        <div class="item" id="sidebar">sidebar</div>
        <div class="item" id="content 1">content 1</div>
        <div class="item" id="content 2">content 2</div>
        <div class="item" id="content 3">content 3</div>
        <div class="item" id="footer">footer</div>

    </div>
</body>
</html>
