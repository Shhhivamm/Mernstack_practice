<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: bisque;
            border: 5px solid black ;
            display: flex; /*This created a flex box and the items inside this container automatically becomes flex items*/
            /* flex-wrap: wrap; */
            height: 1000px;
            justify-content: start;
            align-items: center;

        }
        .box{
            height: 200px;
            width:300px;
            border: blueviolet 3px solid;
            margin: 5px;
            padding: 10px;
            
        }
        #box1{
            background-color: aqua;
            /* flex-grow: 4; */
            align-self: center;
        }
        #box2{
            background-color: blue;
            /* flex-grow: 1; */
            align-self: end;
        }

        #box3{
            background-color: orange;
            /* flex-grow: 1; */
            align-self:  start;
        }
        #box4{
            background-color: tomato;
            /* flex-grow: 1; */
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
        <div class="box" id="box4">Box 4</div>
    </div>
</body>
</html>
<!-- Flexbox is a one-dimensional layout method for arranging items in rows or columns. Items flex (expand) to fill additional space or shrink to fit into smaller spaces. This article explains all the fundamentals. -->
