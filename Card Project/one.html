<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(158, 171, 240);
        }
        .card{
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            gap: 25px;
        }
        .card img{
            width: 100%;
            height: 38%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .textbox{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            text-align: center;
            width: 75%;
        }
        #amountbox{
            width: 80%;
            height: 10%;
            background-color: rgb(188, 222, 228); 
            border-radius: 10px;
            
        }
        #payment{
            width: 80%;
            height: 8%;
            background-color: rgb(25, 25, 82);
            color: white;
            border-radius: 10px;
             box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
                <img src="wallhaven-yqq997_1920x1080.png" alt="">
                <div class="textbox">
                    <h2>Order Summary</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit similique neque beatae quae omnis unde reiciendis. Repudiandae accusamus </p>
                </div>
                <div id="amountbox">

                </div>
                <button id="payment">
                    Proceed to Payment
                </button>
        </div>
    </div>

</body>
</html>
